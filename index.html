<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator JS King</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/quote.jpg" />
  </head>
  <body>
    <div class="container">
      <h3>Random quote Generator</h3>
      <p id="quote">
        <i class="fa-solid fa-quote-left"></i> Lorem ipsum dolor, sit amet
        consectetur adipisicing elit. Nihil commodi recusandae eos voluptates
        accusamus, a praesentium hic velit, culpa necessitatibus quos?
        Architecto accusamus vero odit nisi possimus, corporis voluptas ullam!<i
          class="fa-solid fa-quote-right"
        ></i>
      </p>
      <strong id="author">~ Kimo Kimo</strong>
      <button id="get_quote">GET A QUOTE</button>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
